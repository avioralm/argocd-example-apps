mode: standalone

auth:
  rootUser: "admin"
  rootPassword: "changeme-production-password"

replicas: 1

persistence:
  enabled: true
  storageClass: "local-path"
  size: 10Gi

resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 512Mi
    cpu: 500m

service:
  type: LoadBalancer
  ports:
    api: 9000
    console: 9001

ingress:
  enabled: false

metrics:
  serviceMonitor:
    enabled: false

provisioning:
  enabled: false
