# Official MinIO Helm Chart Configuration
# https://github.com/minio/minio/tree/master/helm/minio

mode: standalone

# Root credentials
rootUser: "admin"
rootPassword: "84b\h{TQ<9d6"

# Single replica for standalone mode
replicas: 1

# Persistence configuration - sized for 50-150GB data
persistence:
  enabled: true
  storageClass: "local-path"
  size: 200Gi  # Increased from 10Gi to handle 150GB + overhead

# Resource limits - optimized for your server
resources:
  requests:
    memory: 1Gi    # Increased from 256Mi
    cpu: 500m      # Increased from 100m
  limits:
    memory: 2Gi    # Increased from 512Mi
    cpu: 1000m     # Increased from 500m

# Service configuration
service:
  type: LoadBalancer
  port: 9000

# Console service
consoleService:
  type: LoadBalancer
  port: 9001

# Ingress disabled
ingress:
  enabled: false
  consoleIngress: false

# Metrics disabled
metrics:
  serviceMonitor:
    enabled: false

# Deployment configuration
DeploymentUpdate:
  type: Recreate
  maxUnavailable: 0

# No buckets provisioning (keep it simple)
buckets: []
users: []
policies: []
