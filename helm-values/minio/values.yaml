# Official MinIO Helm Chart Configuration
# https://github.com/minio/minio/tree/master/helm/minio

mode: standalone

# Root credentials
rootUser: "admin"
rootPassword: "changeme-production-password"

# Single replica for standalone mode
replicas: 1

# Persistence configuration
persistence:
  enabled: true
  storageClass: "local-path"
  size: 10Gi

# Resource limits
resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 512Mi
    cpu: 500m

# Service configuration
service:
  type: LoadBalancer
  port: 9000

# Console service
consoleService:
  type: LoadBalancer
  port: 9001

# Ingress disabled
ingress:
  enabled: false
  consoleIngress: false

# Metrics disabled
metrics:
  serviceMonitor:
    enabled: false

# Deployment configuration
DeploymentUpdate:
  type: Recreate
  maxUnavailable: 0

# No buckets provisioning (keep it simple)
buckets: []
users: []
policies: []
