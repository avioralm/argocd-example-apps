replicaCount: 1

image:
  repository: provectuslabs/kafka-ui
  tag: latest

env:
  - name: DYNAMIC_CONFIG_ENABLED
    value: "true"
  - name: KAFKA_CLUSTERS_0_NAME
    value: "kafka-cluster"
  - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
    value: "kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"

resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 512Mi
    cpu: 500m

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false

probes:
  liveness:
    enabled: true
    path: /actuator/health
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 10
  readiness:
    enabled: true
    path: /actuator/health
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 10
