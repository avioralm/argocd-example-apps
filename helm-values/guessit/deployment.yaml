apiVersion: apps/v1
kind: Deployment
metadata:
  name: guessit
  namespace: guessit
  labels:
    app: guessit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: guessit
  template:
    metadata:
      labels:
        app: guessit
    spec:
      containers:
        - name: guessit
          image: guessit/guessit-rest:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 500m
          env:
            - name: GUESSIT_HOST
              value: "0.0.0.0"
            - name: GUESSIT_PORT
              value: "5000"
---
apiVersion: v1
kind: Service
metadata:
  name: guessit
  namespace: guessit
  labels:
    app: guessit
spec:
  type: LoadBalancer
  ports:
    - port: 5000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: guessit
